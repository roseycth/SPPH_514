<!-- HTML for input fields -->
<label for="age">Age:</label>
<input type="number" id="age" name="age"><br>

<label for="smoking">Smoking Status (0 for non-smoker, 1 for smoker):</label>
<input type="number" id="smoking" name="smoking"><br>

<label for="history">Family History of Risk (0 for no, 1 for yes):</label>
<input type="number" id="history" name="history"><br>

<button onclick="calculateRisk()">Calculate Risk</button>
<p>Risk Probability: <span id="riskOutput">-</span></p>

<!-- JavaScript for calculation -->
<script>
function calculateRisk() {
    var age = parseInt(document.getElementById("age").value);
    var smoking = parseInt(document.getElementById("smoking").value);
    var history = parseInt(document.getElementById("history").value);
    
    // Example formula for risk calculation
    var risk = (0.02 * age) + (0.5 * smoking) + (0.3 * history);
    var probability = risk / (1 + risk); // Convert risk score to probability

    document.getElementById("riskOutput").textContent = probability.toFixed(2);
}
</script>
